<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <form action="">
            <h1>Travel reservation form</h1>
            <h3>* denotes mandotory</h3>
            <p>Full name*: <br>
                <input type="text" placeholder="FirstName LastName">
                <br>
                Email address*: <br>
                <input type="text" placeholder="EMAIL_ADDRESS">
                <br>
                Select Tour Package*: <br>
                <select name="" id="">
                    <option value="">Goa </option>
                </select>
                <br>
                Arrival date*: <br>
                <input type="text" placeholder="m/d/y">
                <br>
                Number of person*: <br>
                <input type="text" placeholder="UNKNOWN_TYPE">
                <br>
                What would you want to avail?* <br>
                Boarding <input type="checkbox"> <br>
                Fooding <input type="checkbox"> <br>
                Sight seeing <input type="checkbox"> <br>
                Discount Coupon code: <br>
                <input type="text" placeholder="UNKNOWN_TYPE">
                <br>
                Terms and conditions* <br>
                <input type="radio"> I agree &nbsp; &nbsp; <input type="radio"> I disagree
                <br>
                <input type="submit" value="Complete reservation">
            </p>

        </form>
    </div>
</body>

</html>
